<!DOCTYPE html> 
<html> 
<head> 
<title>Frames Example</title> 
</head> 
<frameset rows="33%, 33%, 34%" 
frameborder="0" framespacing="0"> 
<frame src="image.html" 
name="image_frame" frameborder="0" 
scrolling="no"> 
<frame src="paragraph.html" 
name="paragraph_frame" 
frameborder="0" scrolling="no"> 
<frame src="hyperlink.html" 
name="hyperlink_frame" 
frameborder="0" scrolling="no"> 
</frameset> 
</html> 
image.html 
<!DOCTYPE html> 
<html> 
<head> 
<title>Image Frame</title> 
</head> 
<body> 
<img src="https://www.shutterstock.com/shutterstock/photos/2231349871/display_1500/stock-vector-minimalist-leaf-style-initial-nb-logo-template-2231349871.jpg" width="100%" 
height="100%"> 
</body> 
</html> 
paragraph.html 
<!DOCTYPE html> 
<html> 
<head> 
<title>Paragraph Frame</title> 
</head> 
<body> 
<p>Peoples get married because they love each other. They want each of them close for the rest of their life. Due to this statement, love marriage is better than arrange marriage. How can you give a full of commitment to spending the rest of your life with someone who you do not even know?</p> 
</body> 
</html>

</body></html>
